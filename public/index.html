<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSocket Tutorial</title>
    <link rel="stylesheet" href="/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <div id="chatroom" class="col-sm-7">
        <h2>Welcome to Chat Room</h2>
        <div id="output"></div>
        <div id="feedback"></div>
        <form class="bottom">
          <div class="form-group">
            <input type="text" class="form-control" id="handle" placeholder="handle">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="message" placeholder="message">
          </div>
          <button id="send" type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm-5">
        <div class="list">
          <h4>online:</h4>
        </div>
      </div>


    </div>

        <div id="feedback"></div>
      </div>

      <input id="message" type="text" placeholder="Message" />
      <button id="send" type="button">Send</button>
    </div> -->

      <script src="/chat.js" charset="utf-8"></script>
  </body>
</html>
